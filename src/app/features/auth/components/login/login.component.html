<div class="login-container">
    <mat-card>
      <h1>BookPoint</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Ingresa el correo" formControlName="email" />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Ingresa la contraseÃ±a" formControlName="password" />
        </mat-form-field>
  
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card>

    <app-toast #toast ></app-toast>
  </div>
